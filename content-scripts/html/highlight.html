<canvas id="canvas" class="highlighter"></canvas>
<div id="canvas-overlay" class="highlighter">
    <span id='close-overlay' class="highlighter" title="Close">&#10006;</span>
    <p id='overlay-message' class="highlighter">
        Use the tools to your left to begin annotating the page.
        <br/><button id='confirm-message' class="highlighter" title="Close">&#10003;&nbsp;OK</button>
    </p>
</div>
<div id="toolbar" class="highlighter">
    <div class="tool-container active" title="Highlighter">
        <i id="highlighter" class="icon-pen_highlighter"></i>
    </div>
    <div class="tool-container" title="Eraser">
        <i id="eraser" class="icon-eraser_highlighter"></i>
    </div>
    <div class="tool-container" title="Clear All">
        <i id="clear" class="icon-close_highlighter"></i>
    </div>
    <div id="close-toolbar" title="Close Toolbar">
        <i id="cancel" class="icon-cancel_highlighter"></i>
    </div>
</div>
