<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="../../content-scripts/css/icons.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/highlight-popup.min.css" type="text/css"/>
</head>
<body>
    <div id="switcher-container" class="row">
        <span id="switcher" class="off">
            <button class="off"><i class="icon-cross"></i>&nbsp;Close</button>
            <button class="on"><i class="icon-checkmark"></i>&nbsp;Open</button>
        </span>
    </div>
    <div id="titles">
        <div class="tab-title tool active" data-tool-id="paint-brush" data-tool-color="yellow">
            <i class="icon-paint-brush"></i>
            <span class="tab-title-text">Paint-Brush</span>
        </div>
        <div class="tab-title tool" data-tool-id="eraser">
            <i class="icon-eraser"></i>
            <span class="tab-title-text">Eraser</span>
        </div>
        <!-- Download new font and insert icons
            <div class="tab-title tool" data-tool-id="shape">
            <i id="shape" class=""></i>
        </div>
        <div class="tab-title tool" data-tool-id="text">
            <i id="text" class=""></i>
        </div> -->
    </div>
    <div id="contents">
        <div class="tab-content tool active" data-tool-id="paint-brush" data-tool-color="yellow">
            <div class="row">
                <h3>Color</h3>
                <span class='color' title='Red' data-color-code="#ff00000"></span>
                <span class='color' title='Green' data-color-code="#008000"></span>
                <span class='color' title='Blue' data-color-code="#0000FF"></span>
                <span class='color active default' title='Yellow' data-color-code="#FFFF00"></span>
                <span class='color' title='Purple' data-color-code="#800080"></span>
                <span class='color' title='Pink' data-color-code="#FFC0CB"></span>
                <span class='color' title='Orange' data-color-code="#FFA500"></span>
                <span class='color' title='Brown' data-color-code="#A52A2A"></span>
            </div>
            <hr/>
            <div class="row">
                <h3>Size</h3>
                <input type='range' min='0' max='20' step='1' value='5' class='size-range' data-tool-id='paint-brush'/>
                <span class='range-value'>5px</span>
            </div>
            <div class="row">
                <h3>Transparency</h3>
                <input type='range' min='0' max='100' step='10' value="0" class='opacity-range' data-tool-id='paint-brush'/>
                <span class='range-value'>0%</span>
            </div>
        </div>
        <div class="tab-content tool" data-tool-id="eraser">
            <i class="icon-close"></i>
        </div>
    </div>
    <script src="../js/highlight-popup.min.js" type="text/javascript"></script>
</body>
</html>
