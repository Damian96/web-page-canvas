<html>
<head>

    <link rel="stylesheet" href="../css/highlight.min.css" type="text/css"/>
    <script src="../js/html2canvas.min.js" type="text/javascript"></script>
</head>
<body>

    <div id="tab-container">
        <div id="titles">
            <div class="tab-title tool highlighter">
                <i id="highlighter" class="icon-pen_highlighter"></i>
            </div>
            <div class="tab-title tool paint-brush">
                <i id="paint-brush" class="icon-paint-brush_highlighter"></i>
            </div>
            <div class="tab-title tool eraser">
                <i id="eraser" class="icon-eraser_highlighter"></i>
            </div>
            <div class="tab-title button eraser">
                <i id="clear" class="icon-close_highlighter"></i>
            </div>
        </div>
        <div id="contents">
            <div class="tab-content tool highlighter"></div>
            <div class="tab-content tool paint-brush">
                <h3>Color</h3>
                <span id='red' class='color' title='Red'></span>
                <span id='blue' class='color' title='Blue'></span>
                <span id='green' class='color' title='Green'></span>
                <span id='purple' class='color' title='Purple'></span>
                <span id='brown' class='color' title='Brown'></span>
                <span id='black' class='color' title='Black'></span>
                <hr/>
            </div>
        </div>
    </div>
    <div id="toolbar" class="aligned-top highlighter">
        <div id="tools-box">
            <div class="tool-container active" title="Highlighter">
                <i id="highlighter" class="icon-pen_highlighter"></i>
            </div>
            <div class="tool-container" title="Eraser">
                <i id="eraser" class="icon-eraser_highlighter"></i>
            </div>
            <div class="tool-container" title="Paint Brush">
                <i id="paint-brush" class="icon-paint-brush_highlighter"></i>
            </div>
            <div class="tool-container" title="Clear All">
                <i id="clear" class="icon-close_highlighter"></i>
            </div>
        </div>
        <div id="options-box">
            <div id="save-page" title="Save Notes">
                <i id="save" class="icon-floppy-disk_highlighter"></i>
            </div>
            <div id="toolbar-alignment" title="Change Toolbar Position">
                <i id="alignment" class="top icon-caret-square-o-down_highlighter"></i>
                <i id="alignment" class="right icon-caret-square-o-left_highlighter"></i>
            </div>
            <div id="close-toolbar" title="Close Toolbar">
                <i id="cancel" class="icon-cancel_highlighter"></i>
            </div>
        </div>
    </div>
    <div id='paint-brush' class="highlighter popup hidden">
        
    </div>
    <script src="../js/highlight.min.js" type="text/javascript"></script>
</body>
</html>
