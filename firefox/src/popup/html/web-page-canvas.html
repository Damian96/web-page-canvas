<!Doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../web-resources/icons/icons.css" type="text/css"/>
    <link rel="stylesheet" href="../css/web-page-canvas.css" type="text/css"/>
</head>
<body class="web-page-canvas">
    <div id="actions-container" class="row">
        <div id="switcher" class="off">
            <button class="off" title='Disable Canvas Mode'><i class="icon-cross"></i>&nbsp;Close</button>
            <button class="on" title='Enable Canvas Mode'><i class="icon-checkmark"></i>&nbsp;Open</button>
        </div>
        <button id="save" title='Save' disabled><i class="icon-floppy-disk"></i>&nbsp;Save</button>
        <button id="restore" title="Restore last canvas" disabled><i class="icon-repeat"></i> Restore</button>
    </div>
    <div id="titles">
        <div class="tab-title panel active" data-panel-id="library">
            <i class="icon-books"></i>
            <span class="tab-title-text">Library</span>
        </div>
        <div class="tab-title panel" data-panel-id="options">
            <i class="icon-cog"></i>
            <span class="tab-title-text">Options</span>
        </div>
    </div>
    <div id="contents">
        <div class="tab-content panel active" data-panel-id="library">
            <div class="row">
                <div id="slideshow" class="empty">
                    <img id="slide-image"/>
                    <span class='save-message'>Draw and Save a page<br/>to add it to the Library</span>
                    <div class="row screenshot-navigation">
                        <i class="icon-arrow-left" title="Previous"></i>
                        <i class="icon-arrow-right" title="Next"></i>
                    </div>
                    <div class="row screenshot-actions">
                        <div class="download-screenshot" title="Download Screenshot"><i class="icon-download"></i>&nbsp;<span>Download</span></div>
                        <div class="delete-screenshot" title="Delete Screenshot"><i class="icon-bin"></i>&nbsp;<span>Delete</span></div>
                    </div>
                    <div class="row screenshot-number-notification">
                        Showing <span id="current-screenshot-number">0</span> of <span id="total-screenshot-number">0</span> screenshots.
                    </div>
                    <div class="row image-loader">
                        <div id="loader-caption">
                            Saving&nbsp;<span id='loader-percent'></span>%&nbsp;of&nbsp;image.
                        </div>
                        <div id="loader-bar"><div id='passed-bar'></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content panel" data-panel-id="options">
            <div class="row">
                <button type="button" id="clear-screenshots" disabled>Clear Screenshots</button>
                <span class="option-description">Clears the all the screenshots saved.</span>
            </div>
        </div>
    </div>
    <script src="../js/web-page-canvas.js" type="text/javascript"></script>
</body>
</html>
