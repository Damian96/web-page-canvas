<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="../css/icons.css" type="text/css"/>
    <link rel="stylesheet" href="../css/web-page-canvas.css" type="text/css"/>
</head>
<body>
    <div id="actions-container" class="row">
        <div id="switcher" class="off">
            <button class="off" title='Disable Canvas Mode'><i class="icon-cross"></i>&nbsp;Close</button>
            <button class="on" title='Enable Canvas Mode'><i class="icon-checkmark"></i>&nbsp;Open</button>
        </div>
        <button id="save" title='Save' disabled><i class="icon-floppy-disk"></i>&nbsp;Save</button>
        <button id="restore" title="Restore last canvas" disabled><i class="icon-repeat"></i> Restore</button>
    </div>
    <div id="titles">
        <div class="tab-title tool" data-tool-id="paint-brush" data-tool-color="yellow">
            <i class="icon-paint-brush"></i>
            <span class="tab-title-text">Paint-Brush</span>
        </div>
        <div class="tab-title tool" data-tool-id="eraser">
            <i class="icon-eraser"></i>
            <span class="tab-title-text">Eraser</span>
        </div>
        <div class="tab-title panel" data-panel-id="library">
            <i class="icon-books"></i>
            <span class="tab-title-text">Library</span>
        </div>
        <div class="tab-title panel" data-panel-id="options">
            <i class="icon-cog"></i>
            <span class="tab-title-text">Options</span>
        </div>
    </div>
    <div id="contents">
        <div class="tab-content tool" data-tool-id="paint-brush" data-tool-color="yellow">
            <div class="row">
                <h3 class="color"><i class="icon-bucket"></i> Color</h3>
                <span class='color' title='Red' data-color-code="#FF0000"></span>
                <span class='color' title='Green' data-color-code="#008000"></span>
                <span class='color' title='Blue' data-color-code="#0000FF"></span>
                <span class='color active default' title='Yellow' data-color-code="#FFFF00"></span>
                <span class='color' title='Purple' data-color-code="#800080"></span>
                <span class='color' title='Pink' data-color-code="#FFC0CB"></span>
                <span class='color' title='Orange' data-color-code="#FFA500"></span>
                <span class='color' title='Brown' data-color-code="#A52A2A"></span>
            </div>
            <hr/>
            <div class="row">
                <h3><i class="icon-enlarge2"></i> Size</h3>
                <input type='range' min='1' max='30' step='1' value='5' class='size-range' data-tool-id='paint-brush'/>
                <span class='range-value'>5px</span>
            </div>
            <!-- <div class="row">
                <h3>Transparency</h3>
                <input type='range' min='0' max='100' step='10' value="0" class='opacity-range' data-tool-id='paint-brush'/>
                <span class='range-value'>0%</span>
            </div> -->
        </div>
        <div class="tab-content tool" data-tool-id="eraser">
            <div class="row">
                <h3><i class="icon-enlarge2"></i> Size</h3>
                <input type='range' min='1' max='30' step='1' value='5' class='size-range' data-tool-id='eraser'/>
                <span class='range-value'>5px</span>
                <hr>
            </div>
            <div class="row">
                <button type="button" id="clear-all" title="Clear All"><i class="icon-close"></i> Clear</button>
                <span class="button-description">Clears all the drawings on the page.</span>
            </div>
        </div>
        <div class="tab-content panel" data-panel-id="library">
            <div class="row">
                <div id="slideshow" class="empty">
                    <img id="slide-image"/>
                    <span class='save-message'>Draw and Save a page<br/>to add it to the Library</span>
                    <div class="row screenshot-navigation">
                        <i class="icon-arrow-left" title="Previous"></i>
                        <i class="icon-arrow-right" title="Next"></i>
                    </div>
                    <div class="row screenshot-actions">
                        <div class="download-screenshot" title="Download Screenshot"><i class="icon-download"></i>&nbsp;<span>Download</span></div>
                        <div class="delete-screenshot" title="Delete Screenshot"><i class="icon-bin"></i>&nbsp;<span>Delete</span></div>
                    </div>
                    <div class="row screenshot-number-notification">
                        Showing <span id="current-screenshot-number">0</span> of <span id="total-screenshot-number">0</span> screenshots.
                    </div>
                    <div class="row image-loader">
                        <div id="loader-caption">
                            Saving&nbsp;<span id='loader-percent'></span>%&nbsp;of&nbsp;image.
                        </div>
                        <div id="loader-bar"><div id='passed-bar'></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content panel" data-panel-id="options">
            <div class="row">
                <button type="button" id="clear-screenshots">Clear Screenshots</button>
                <span class="option-description">Clears the all the screenshots saved.</span>
            </div>
        </div>
    </div>
    <script src="../js/web-page-canvas.js" type="text/javascript"></script>
</body>
</html>
