<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="web-resources/css/web-page-canvas.css"/>
    <link rel="stylesheet" href="web-resources/css/font-awesome.min.css"/>
</head>
<body>
    <canvas class="web-page-canvas"></canvas>
    <div id="toolbar" class="web-page-canvas aligned-top closed">
        <div id="tool-col">
            <div class="tool-container active" title="Paint Brush">
                <i class="fa fa-paint-brush"></i><span class="tool-label">&nbsp;Paint Brush</span>
            </div>
            <div class="tool-container" title="Eraser">
                <i class="fa fa-eraser"></i><span class="tool-label">&nbsp;Eraser</span>
            </div>
            <div class="tool-container" title="Highlighter" data-has-dropdown="true">
                <i class="fa fa-pencil-alt"></i><span class="tool-label">&nbsp;Highlighter</span>
                <i class="fa fa-caret-down"></i>
                <div class="dropdown hidden">
                    <div class="row">
                        <h3>Transparency</h3>
                        <input data-tool="highlighter" type="range" step="5" min="0" max="100" value="60" data-option="transparency" /><span class="range-value">60%</span>
                        <hr>
                    </div>
                    <div class="row">
                        <h3>Highlighting Assist</h3>
                        <input type="checkbox" data-tool="highlighter" data-option="highlighting-assist"/><span class="tool-label">Draw only Straight Lines</span>
                    </div>
                </div>
            </div>
            <div class="tool-container" title="Options" data-has-dropdown="true">
                <i class="fa fa-cog"></i><span class="tool-label">&nbsp;Options</span>
                <i class="fa fa-caret-down"></i>
                <div class="dropdown hidden">
                    <div class="row">
                        <h3>Color</h3>
                        <input data-tool='options' type='color' title='Color' value="#FFFF00"/>
                        <hr>
                    </div>
                    <div class="row">
                        <h3>Size</h3>
                        <input data-tool='options' type="range" step="1" min="1" max="30" value="10" data-option="size" />
                        <span class="range-value">10</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="option-col">
            <div class="option-container" title="Clear All" data-action="clear">
                <i class="fa fa-times"></i><span class="tool-label">&nbsp;Clear</span>
            </div>
            <div id="toolbar-alignment" class="option-container" title="Change Toolbar Position" data-has-dropdown="true" data-action="chage-position">
                <i class="fa fa-bars"></i><span class="tool-label">&nbsp;Alignment</span>
                <i class="fa fa-caret-down"></i>
                <div class="dropdown hidden">
                    <div class="dropdown-item top">
                        <span class="icon-align-top">&uarr;</span><span class="tool-label">&nbsp;Align Top</span>
                    </div>
                    <div class="dropdown-item bottom">
                        <span class="icon-align-bottom">&darr;</span><span class="tool-label">&nbsp;Align Bottom</span>
                    </div>
                </div>
            </div>
            <div id="close-toolbar" class="option-container" title="Close Toolbar" data-action="close">
                <i id="cancel" class="fa fa-times-circle"></i>
            </div>
        </div>
    </div>
</body>
</html>
