<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="../css/options.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Javascript -->
    <script type="text/javascript" src="../js/jquery-slim.min.js"></script>
    <script type='text/javascript' src="../../popup/js/analytics.js"></script>
</head>
<body class="options">
    <div id="wrapper">
        <h1>
            <img src="../../images/draw-32.png"/>
            Web Page Canvas
        </h1>
        <div id="options" class="row form">
            <div class="row form-section">
                <div class="section-title">
                    <span class="title-text">
                        <i class="fa fa-sliders-h"></i>
                        Drawing Options
                        <span class="border-bottom"></span>
                    </span>
                </div>
                <div class="row form-group">
                    <div class="form-col">
                        <label for="brushColor">
                            <i class="fa fa-arrows-alt-h"></i>
                            Size
                        </label>
                    </div>
                    <div class="form-col">
                        <input type="number" name="size" min="1" max="30" value="5"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="form-col">
                        <label for="brushColor">
                            <i class="fa fa-paint-brush"></i>
                            Paint Brush Color
                        </label>
                    </div>
                    <div class="form-col">
                        <input type="color" name="brushColor"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="form-col">
                        <label for="highlighterColor">
                            <i class="fa fa-pencil-alt"></i>
                            Highlighter Color
                        </label>
                    </div>
                    <div class="form-col">
                        <input type="color" name="highlighterColor"/>
                    </div>
                </div>
                <div class="row form-action">
                    <div class="button" title="Save" aria-label="Save">Save</div>
                </div>
            </div>
            <div class="row form-section">
                <div class="section-title">
                    <span class="title-text">
                        <i class="fa fa-cog"></i>
                        Settings
                        <span class="border-bottom"></span>
                    </span>
                </div>
                <div class="row form-group">
                    <div class="form-col">
                        <label for="maxStorage">
                            <i class="fa fa-hdd"></i>
                            Maximum Storage Memory
                        </label>
                    </div>
                    <div class="form-col">
                        <input type="number" min="10" name="maxStorage" value="10"/>
                        MB
                    </div>
                </div>
                <div class="row form-action">
                    <div class="button" title="Save" aria-label="Save">Save</div>
                </div>
            </div>
            <div class="row form-section">
                <div class="row form-group">
                    <div class="form-col">
                        <label for="zipSnapshots">
                            <i class="fa fa-save"></i>
                            Save All Snapshots as .zip
                        </label>
                    </div>
                    <div class="form-col">
                        <input type="button" name="zipSnapshots" value="Save">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="form-col">
                        <label for="clearSnapshots">
                            <i class="fa fa-trash-alt"></i>
                            Clear Snapshots
                        </label>
                    </div>
                    <div class="form-col">
                        <input type="checkbox" name="clearSnapshots"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="../js/jszip.min.js" type="text/javascript"></script>
    <script src="../js/options.js" type="text/javascript"></script>
</body>
</html>
